<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ubah Kata Sandi</title>
    <link rel="stylesheet" href="./css/ubahSandi.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-container"></div>
    <!-- Tombol Back -->
    <div class="back-button-container">
      <button class="back-button" onclick="goBack()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M17.77 3.77L16 2L6 12L16 22L17.77 20.23L9.54 12L17.77 3.77Z"
            fill="#1DA1F2"
          />
        </svg>
      </button>
    </div>
    <div class="container">
      <div class="form-group">
        <label for="oldPassword">Kata Sandi Lama</label>
        <input type="password" id="oldPassword" placeholder="Masukkan Kata Sandi Lama" />
      </div>
      <div class="form-group">
        <label for="newPassword">Kata Sandi Baru</label>
        <input type="password" id="newPassword" placeholder="Masukkan Kata Sandi Baru" />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Ulangi Kata Sandi Baru</label>
        <input type="password" id="confirmPassword" placeholder="Masukkan Kata Sandi Baru" />
      </div>
      <button class="submit-button" onclick="saveChanges()">Simpan Perubahan</button>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
      <p class="loading-text">Tunggu</p>
    </div>

    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="successPopup">
      <div class="popup-header">
        <div class="check-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 80 81" fill="none">
            <circle cx="40" cy="40.5" r="35" fill="#1BA354" style="stroke-width: 3px;
            stroke: #EEEFF7;"/>
            <path d="M34 50L26 42L28.5 39.5L34 45L51.5 27.5L54 30L34 50Z" fill="white" />
        </svg>
        </div>
      </div>
      <div class="popup-body">
        <p class="message">Perubahan telah disimpan</p>
        <button class="close-button" onclick="closePopup()">Kembali</button>
      </div>
    </div>
    <script>
      function goBack() {
        window.history.back();
      }

      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-container").innerHTML = data;
        })

        function saveChanges() {
        const overlay = document.getElementById("loadingOverlay");
        const popup = document.getElementById("successPopup");
        const popupOverlay = document.getElementById("popupOverlay"); // Ambil elemen overlay

        overlay.classList.add("active");

        // Simulasikan proses penyimpanan (3 detik)
        setTimeout(() => {
          overlay.classList.remove("active");
          popup.classList.add("active");
          popupOverlay.classList.add("active"); // Tambahkan kelas active ke overlay
        }, 3000);
      }

      function closePopup() {
        const popup = document.getElementById("successPopup");
        const popupOverlay = document.getElementById("popupOverlay"); // Ambil elemen overlay

        popup.classList.remove("active");
        popupOverlay.classList.remove("active"); // Hapus kelas active dari overlay
      }
    </script>
  </body>
</html>
