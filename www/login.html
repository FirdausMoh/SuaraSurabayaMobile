<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="login-container">
    <!-- Tombol Back -->
    <div class="back-button-container">
      <button class="back-button" onclick="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M17.77 3.77L16 2L6 12L16 22L17.77 20.23L9.54 12L17.77 3.77Z" fill="#1DA1F2" />
        </svg>
      </button>
    </div>

    <!-- Form Login -->
    <main class="login-form">
      <div class="logo-container">
        <img src="./img/logo.png" alt="Logo Suara Surabaya" class="logo-image">
      </div>
      <p style="color: #EEEFF7; font-family: Poppins; font-size: 16px; font-weight: 600; line-height: 120%; text-transform: capitalize; display: flex; justify-content: left; margin-bottom: 30px;">
        Masukan Akun Anda
      </p>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Masukkan Email" required>
        </div>
        <div class="form-group password-group">
          <label for="password">Kata Sandi</label>
          <input type="password" id="password" name="password" placeholder="Masukkan kata sandi">
          <button type="button" class="toggle-password">
            <svg xmlns="http://www.w3.org/2000/svg" width="24.725" height="22" fill="none">
              <path d="M4.03282 12.8237C4.90534 9.09561 8.55275 6.44669 12.6556 6.44669C16.7572 6.44669 20.4046 9.09561 21.2784 12.8237C21.313 12.9716 21.4122 13.1013 21.5543 13.1841C21.6963 13.2669 21.8695 13.2962 22.0358 13.2654C22.202 13.2346 22.3477 13.1463 22.4408 13.0199C22.5339 12.8935 22.5668 12.7394 22.5322 12.5915C21.5381 8.35114 17.3802 5.30835 12.6556 5.30835C7.93099 5.30835 3.77312 8.35114 2.77907 12.5915C2.74446 12.7394 2.77731 12.8935 2.8704 13.0199C2.96349 13.1463 3.10919 13.2346 3.27545 13.2654C3.44171 13.2962 3.61491 13.2669 3.75694 13.1841C3.89898 13.1013 3.99821 12.9716 4.03282 12.8237ZM12.6428 8.72338C13.8304 8.72338 14.9693 9.14314 15.809 9.89032C16.6488 10.6375 17.1205 11.6509 17.1205 12.7076C17.1205 13.7642 16.6488 14.7776 15.809 15.5248C14.9693 16.272 13.8304 16.6918 12.6428 16.6918C11.4553 16.6918 10.3163 16.272 9.4766 15.5248C8.63687 14.7776 8.16511 13.7642 8.16511 12.7076C8.16511 11.6509 8.63687 10.6375 9.4766 9.89032C10.3163 9.14314 11.4553 8.72338 12.6428 8.72338Z" fill="#6A707C"/>
            </svg>
          </button>
        </div>
        <a href="./lupasandi.html" class="forgot-password">Lupa Kata Sandi ?</a>
        <a href="./index.html" style="text-decoration: none;"><button type="button" class="btn-primary">Masuk</button></a>
      </form>
      <div class="divider">
        <span>Masuk Menggunakan</span>
      </div>
      <div class="social-login">
        <!-- Tombol Facebook -->
        <button class="btn-social btn-facebook">
          <svg xmlns="http://www.w3.org/2000/svg" width="31" height="30" viewBox="0 0 31 30" fill="none">
            <path
              d="M30.5 15.0917C30.5 6.75677 23.7843 1.90735e-06 15.5 1.90735e-06C7.21572 1.90735e-06 0.5 6.75677 0.5 15.0917C0.5 22.6244 5.98528 28.8678 13.1562 30V19.4541H9.34766V15.0917H13.1562V11.7668C13.1562 7.98444 15.3956 5.89518 18.822 5.89518C20.4631 5.89518 22.1797 6.18994 22.1797 6.18994V9.90391H20.2882C18.4249 9.90391 17.8438 11.0672 17.8438 12.2607V15.0917H22.0039L21.3389 19.4541H17.8438V30C25.0147 28.8678 30.5 22.6244 30.5 15.0917Z"
              fill="#EEEFF7" />
          </svg>
        </button>

        <!-- Tombol Google -->
        <button class="btn-social btn-google">
          <svg xmlns="http://www.w3.org/2000/svg" width="31" height="30" viewBox="0 0 31 30" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M29.9 15.3409C29.9 14.2772 29.8045 13.2545 29.6273 12.2727H15.5V18.075H23.5727C23.225 19.95 22.1682 21.5386 20.5795 22.6022V26.3659H25.4273C28.2636 23.7545 29.9 19.9091 29.9 15.3409Z"
              fill="#4285F4" />
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M15.5 29.9999C19.55 29.9999 22.9455 28.6567 25.4273 26.3658L20.5796 22.6021C19.2364 23.5021 17.5182 24.0339 15.5 24.0339C11.5932 24.0339 8.28637 21.3953 7.10682 17.8499H2.09546V21.7362C4.56364 26.6385 9.63637 29.9999 15.5 29.9999Z"
              fill="#34A853" />
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M7.10682 17.85C6.80682 16.95 6.63636 15.9887 6.63636 15C6.63636 14.0114 6.80682 13.05 7.10682 12.15V8.26367H2.09546C1.07955 10.2887 0.5 12.5796 0.5 15C0.5 17.4205 1.07955 19.7114 2.09545 21.7364L7.10682 17.85Z"
              fill="#FBBC05" />
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M15.5 5.96591C17.7023 5.96591 19.6796 6.72273 21.2341 8.20909L25.5364 3.90682C22.9386 1.48636 19.5432 0 15.5 0C9.63637 0 4.56364 3.36136 2.09546 8.26364L7.10682 12.15C8.28637 8.60454 11.5932 5.96591 15.5 5.96591Z"
              fill="#EA4335" />
          </svg>
        </button>
      </div>

      <footer>
        <p>Belum Punya Akun ? <a href="register.html">Daftar Disini</a></p>
      </footer>
    </main>
  </div>

  <script>
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = 'index.html';
      }
    }
    const togglePassword = document.querySelector('.toggle-password');
    const passwordField = document.querySelector('#password');

    togglePassword.addEventListener('click', () => {
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;
    });
  </script>
</body>

</html>
